<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Page Title</title>
    <!-- Include rrweb CSS -->

    <script src="https://cdn.jsdelivr.net/npm/rrweb@latest/dist/record/rrweb-record.min.js"></script>
    <script>
      // Your JavaScript code starts here
      let events = [];

      rrwebRecord({
        emit(event) {
          // push event into the events array
          events.push(event);
        },
      });

      function save() {
        const project_id = 6; // Set the project ID to 6
        const body = JSON.stringify({ project_id, events }); // Include projectId in the payload
        events = [];
        fetch("http://localhost:8000/record", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body,
        });
      }

      // save events every 10 seconds
      setInterval(save, 10 * 1000);
    </script>
  </head>
  <body>
    <h1>Rushikesh</h1>
    <button>Buttoneeee</button>
    <button>Button2</button>
    <button>Button3</button>
    <button>Button34</button>
    <button>Button3444</button>
  </body>
</html>
